<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title data-test="home-titulo">TeLlevo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">TeLlevo</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h1>Bienvenido {{ username }}</h1>
  </div>
  <ion-button  fill="clear" size="full" (click)="startAnimation()">Salir</ion-button>
</ion-content>
